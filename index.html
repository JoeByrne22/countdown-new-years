<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CountDown</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="img-container">
            <img src="img/ian-schneider-PAykYb-8Er8-unsplash.jpg" />
        </div>
        <div>
            <h1>New Years Countdown</h1>
            <div class="countdown-container">
                <div>
                   <h2 id="days-number">0</h2>
                   <h3 class="days">Days</h3> 
                </div>
                <div>
                    <h2 id="hours-number"></h2>
                    <h3 class="hours">hours</h3> 
                 </div>
                 <div>
                    <h2 id="minutes-number"></h2>
                    <h3 class="minutes">minutes</h3> 
                 </div>
                 <div>
                    <h2 id="seconds-number"></h2>
                    <h3 class="seconds">seconds</h3> 
                 </div>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
        
</html>
